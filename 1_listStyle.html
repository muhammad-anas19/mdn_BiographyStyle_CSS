<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        justify-content: space-around;
        background-color: aqua;
      }
      li {
        list-style-type: none;
        display: inline;
      }
      a:link {
        color: pink;
      }

      a:visited {
        color: green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </body>
</html>
